<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Title of the page -->
  <title>Stockr</title>
  <meta name="description" content="Index of Stockr">
  <meta name="author" content="Swastik Shrivastava">
  <!-- Any libraries goes here -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
  rel="stylesheet">
  <link href="styles/lib/animate.css"
  rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!-- All custom css goes here -->
  <link rel="stylesheet" href="styles/custom/index.css">
</head>
<body>
  <nav>
    <div class="nav-wrapper white">
      <a href="#!" class="brand-logo teal-text"><i class="material-icons nav-logo">eco</i>Stockr</a>
      <ul class="right hide-on-med-and-down black-text">
        <li><a href="#" class="black-text">Know More </a></li>
        <li><a href="#" class="black-text">Pricing </a></li>
        <li><a href="#" class="black-text">Explore </a></li>
        <li><a href="#" class="black-text"></a></li>
      </ul>
    </div>
  </nav>
  <br><br>
  <div class="row">
    <div class="col s1"></div>
    <div class="col s3">
      <br><br>
      <div class="intro">
        <h2 class="font-500 blowIn">Invest in<br>everything</h2>
        <h4><span  class="font-300 blowIn">Largest stock broker<br>in</span> <i>India</i></h4>
        <br><br>
        <h6>Online platform to invest in stocks, derivatives,<br> mutual funds, and more</h6>
        <br>
        <a class="waves-effect waves-light rounded-btn btn red lighten-1 blowIn" id="getStarted">get started</a>
      </div>
      <div class="loginPanel">
        <div class="row">
          <div class="col s10 blowIn">
            <h4><span  class="font-300">Login for </span><i>Awesomeness</i></h4>
          </div>
          <div class="col s2 blowIn">
            <a class="btn-floating btn-small waves-effect red lighten-2" id="closeLogin"><i class="material-icons" style="line-height: 24px !important">close</i></a>
          </div>
          <form class="col s12">
            <div class="row">
              <br><br>
              <div class="input-field col s12 blowIn">
                <i class="material-icons prefix">face</i>
                <input id="username" type="text" class="validate">
                <label for="icon_prefix">Username</label>
              </div>
              <div class="input-field col s12 blowIn">
                <i class="material-icons prefix">lock</i>
                <input id="password" type="password" class="validate">
                <label for="icon_telephone">Password</label>
              </div>
            </div>
          </form>
          <div class="col s12 center blowIn">
            <br>
            <a class="waves-effect waves-light rounded-btn btn red lighten-1" id="login">Login</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col s8 center">
      <img src="./assets/bg.jpg" height="510px" width="auto">
    </div>
  </div>
  <div class="container">
    <div class="row">
      <br><br><br><br><br>
      <div class="col s12 red lighten-2">
        <br><br>
      </div>
    </div>
  </div>
  <!-- All libraries goes here -->
  <script src="scripts/lib/jquery-1.11.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="scripts/custom/index.js"></script>
</body>
</html>
